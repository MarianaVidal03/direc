---
layout: default
title: {{ page.title }}
---

{{ content }}

<section class="">
	<h1 class="title-large">RESPONS√ÅVEIS PELO SETOR</h1>
	<div class="columns sector-contact">
		{% for i in (0..page.worker.size) %}
			{% if forloop.last %}
					{% break %}
				{% endif %}
			<div class="column">
				<article class="media">
					<figure class="media-left">
						<p class="image is-64x64">
							<img src="{{ page.picture[i] }}" alt="Foto do servidor">
						</p>
					</figure>
					<div class="media-content">
						<h3><i class="fa fa-fw fa-user"></i>{{ page.worker[i] }}</h3><br>
						<h3><a href="mailto:{{ page.contact[i] }}" class="button"><i class="fa fa-fw fa-envelope"></i>Contactar servidor</a></h3>		
					</div>
				</article>
			</div>
		{% endfor %}
	</div>
</section>
