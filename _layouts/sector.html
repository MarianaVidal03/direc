---
layout: default
title: {{ page.title }}
---

{{ content }}

<section class="">
	<h1 class="title-large">RESPONS√ÅVEIS PELO SETOR</h1>
	<div class="columns sector-contact">
		{% for i in (0..page.worker.size) %}
			{% if forloop.last %}
					{% break %}
				{% endif %}
			<div class="column">
				<article class="media">
					{% if page.picture[i] %}
					<figure class="media-left">
						<p class="image is-64x64">
							<img src="{{ page.picture[i] }}" style="border-radius: 3px;" alt="Foto do servidor">
						</p>
					</figure>
					{% endif %}
					<div class="media-content">
						<h2 class="title-medium">{{ page.worker[i] }}</h2>
						<h3><a href="mailto:{{ page.contact[i] }}" class="button"><i class="fa fa-fw fa-envelope"></i>Contactar servidor</a></h3>		
					</div>
				</article>
			</div>
		{% endfor %}
	</div>
</section>
